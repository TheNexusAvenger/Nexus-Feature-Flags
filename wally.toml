[package]
name = "thenexusavenger/nexus-feature-flags"
repository = "https://github.com/TheNexusAvenger/Nexus-Feature-Flags"
description = "Simple management and synchronization of feature flags for Roblox games."
license = "MIT"
authors = ["TheNexusAvenger"]
version = "1.3.0"

registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"

exclude = ["**"]
include = ["src", "src/*", "Packages", "Packages/*", "default.project.json", "wally.lock", "wally.toml"]

[dependencies]
NexusDataStore = "thenexusavenger/nexus-data-store@1.6.2"